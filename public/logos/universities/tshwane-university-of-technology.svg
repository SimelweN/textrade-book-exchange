<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="350" fill="white"/>
  
  <!-- TUT logo -->
  <g transform="translate(200, 120)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="#1E40AF" stroke="#1E40AF" stroke-width="3"/>
    
    <!-- Inner white circle -->
    <circle cx="0" cy="0" r="65" fill="white"/>
    
    <!-- Person figure at top -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="-15" r="8" fill="#1E40AF"/>
      <rect x="-6" y="-8" width="12" height="15" fill="#1E40AF"/>
      <path d="M-8,7 L-6,-5 L6,-5 L8,7" fill="#1E40AF"/>
    </g>
    
    <!-- Hexagonal shape in center -->
    <g transform="translate(0, 10)">
      <!-- Yellow hexagon -->
      <path d="M-20,-10 L-10,-20 L10,-20 L20,-10 L20,10 L10,20 L-10,20 L-20,10 Z" fill="#F59E0B"/>
      <!-- Blue inner hexagon -->
      <path d="M-15,-7 L-7,-15 L7,-15 L15,-7 L15,7 L7,15 L-7,15 L-15,7 Z" fill="#1E40AF"/>
      <!-- Red center shape -->
      <path d="M-10,-5 L-5,-10 L5,-10 L10,-5 L10,5 L5,10 L-5,10 L-10,5 Z" fill="#DC2626"/>
    </g>
    
    <!-- Curved elements -->
    <g stroke="#1E40AF" stroke-width="3" fill="none">
      <path d="M-50,-20 Q-30,-30 Q-10,-20"/>
      <path d="M10,-20 Q30,-30 Q50,-20"/>
      <path d="M-50,20 Q-30,30 Q-10,20"/>
      <path d="M10,20 Q30,30 Q50,20"/>
    </g>
  </g>
  
  <!-- University name -->
  <text x="200" y="230" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Tshwane University</text>
  <text x="200" y="255" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">of Technology</text>
  <text x="200" y="280" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-style="italic">We empower people</text>
</svg>
