<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="umpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#umpGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- University emblem -->
  <g transform="translate(50,50)">
    <!-- Open book -->
    <path d="M-20,-5 L-2,-8 L-2,8 L-20,5 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M20,-5 L2,-8 L2,8 L20,5 Z" fill="#FFFFFF" opacity="0.9"/>
    <line x1="-2" y1="-8" x2="2" y2="-8" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Agricultural symbol (wheat) -->
    <g transform="translate(0,-15)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#FDE047" stroke-width="2"/>
      <circle cx="-3" cy="2" r="1.5" fill="#FDE047"/>
      <circle cx="3" cy="2" r="1.5" fill="#FDE047"/>
      <circle cx="-2" cy="5" r="1" fill="#FDE047"/>
      <circle cx="2" cy="5" r="1" fill="#FDE047"/>
    </g>
    
    <!-- Education symbol (graduation cap) -->
    <g transform="translate(0,15)">
      <polygon points="-8,-2 8,-2 0,-8" fill="#FFFFFF"/>
      <rect x="-1" y="-2" width="2" height="6" fill="#FFFFFF"/>
      <circle cx="0" cy="4" r="1" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- University text -->
  <text x="50" y="85" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">UMP</text>
</svg>
