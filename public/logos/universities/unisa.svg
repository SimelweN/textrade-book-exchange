<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- UNISA emblem -->
  <g transform="translate(200, 80)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="60" fill="#8B1538" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Inner white circle -->
    <circle cx="0" cy="0" r="50" fill="white"/>
    
    <!-- Eye symbol at top -->
    <g transform="translate(0, -25)">
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#8B1538"/>
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="white"/>
      <circle cx="0" cy="0" r="3" fill="#8B1538"/>
    </g>
    
    <!-- Traditional patterns -->
    <g transform="translate(0, 10)">
      <!-- Cross/X pattern -->
      <path d="M-20,-20 L20,20 M20,-20 L-20,20" stroke="#8B1538" stroke-width="3"/>
      <!-- Diamond in center -->
      <path d="M0,-10 L10,0 L0,10 L-10,0 Z" fill="#F59E0B"/>
    </g>
    
    <!-- Flame/feather elements around -->
    <g>
      <path d="M-40,-30 Q-35,-40 Q-30,-35 Q-35,-25" stroke="#DC2626" stroke-width="2" fill="none"/>
      <path d="M40,-30 Q35,-40 Q30,-35 Q35,-25" stroke="#DC2626" stroke-width="2" fill="none"/>
      <path d="M-40,30 Q-35,40 Q-30,35 Q-35,25" stroke="#DC2626" stroke-width="2" fill="none"/>
      <path d="M40,30 Q35,40 Q30,35 Q35,25" stroke="#DC2626" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- UNISA text -->
  <text x="200" y="160" text-anchor="middle" fill="#8B1538" font-family="Arial, sans-serif" font-size="24" font-weight="bold">UNISA</text>
  <text x="200" y="180" text-anchor="middle" fill="#8B1538" font-family="Arial, sans-serif" font-size="12">UNIVERSITY OF SOUTH AFRICA</text>
</svg>
