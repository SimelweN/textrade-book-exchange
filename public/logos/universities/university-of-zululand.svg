<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="white"/>
  
  <!-- Main shield outline -->
  <path d="M200 50 L350 120 L350 350 Q350 380 320 400 L200 450 L80 400 Q50 380 50 350 L50 120 Z" fill="#1E40AF" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- White inner shield -->
  <path d="M200 70 L330 130 L330 340 Q330 365 305 380 L200 420 L95 380 Q70 365 70 340 L70 130 Z" fill="white"/>
  
  <!-- Eagle at top -->
  <g transform="translate(200, 120)">
    <!-- Eagle body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#8B1538"/>
    <!-- Eagle head -->
    <circle cx="0" cy="-15" r="8" fill="white"/>
    <!-- Eagle beak -->
    <path d="M-8,-15 L-12,-18 L-8,-12 Z" fill="#F59E0B"/>
    <!-- Eagle eye -->
    <circle cx="-3" cy="-15" r="2" fill="black"/>
    <!-- Left wing -->
    <path d="M-15,-10 Q-35,-5 Q-40,0 Q-35,5 Q-15,0 Z" fill="#6B7280"/>
    <!-- Right wing -->
    <path d="M15,-10 Q35,-5 Q40,0 Q35,5 Q15,0 Z" fill="#6B7280"/>
    <!-- Eagle talons -->
    <path d="M-5,15 L-8,25 M0,15 L0,25 M5,15 L8,25" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Black helmet/crown -->
  <g transform="translate(200, 150)">
    <path d="M-20,-5 Q-20,-15 0,-15 Q20,-15 20,-5 L15,10 L-15,10 Z" fill="black"/>
    <!-- Red heart on helmet -->
    <path d="M-5,-5 Q-5,-10 0,-10 Q5,-10 5,-5 Q5,0 0,5 Q-5,0 -5,-5 Z" fill="#DC2626"/>
  </g>
  
  <!-- Shield with white background -->
  <g transform="translate(200, 220)">
    <!-- Blue sections -->
    <path d="M-60,-40 L60,-40 L60,0 L-60,0 Z" fill="#1E40AF"/>
    <!-- White center triangle -->
    <path d="M-40,0 L40,0 L0,40 Z" fill="white"/>
    <!-- Yellow/gold circle at bottom -->
    <circle cx="0" cy="20" r="15" fill="#F59E0B"/>
    <!-- Black Y-shape in circle -->
    <g transform="translate(0, 20)">
      <path d="M-8,-8 L0,0 L8,-8 M0,0 L0,8" stroke="black" stroke-width="3" fill="none"/>
    </g>
  </g>
  
  <!-- Banner at bottom -->
  <g transform="translate(200, 380)">
    <path d="M-120,0 L120,0 Q130,0 130,10 Q130,20 120,20 L-120,20 Q-130,20 -130,10 Q-130,0 -120,0 Z" fill="#1E40AF"/>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="serif" font-size="14" font-weight="bold">DILIGENTIA CRESCO</text>
  </g>
  
  <!-- University name -->
  <text x="200" y="470" text-anchor="middle" fill="black" font-family="serif" font-size="20" font-weight="bold">UNIVERSITY OF</text>
  <text x="200" y="490" text-anchor="middle" fill="black" font-family="serif" font-size="20" font-weight="bold">ZULULAND</text>
</svg>
