<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="white"/>
  
  <!-- University of Pretoria coat of arms -->
  <g transform="translate(200, 150)">
    <!-- Main shield -->
    <path d="M0,-100 L60,-80 L80,-20 L80,60 Q80,80 60,100 L0,120 L-60,100 Q-80,80 -80,60 L-80,-20 L-60,-80 Z" fill="white" stroke="#1E40AF" stroke-width="3"/>
    
    <!-- Book and anchor at top -->
    <g transform="translate(0, -60)">
      <!-- Open book -->
      <path d="M-15,-10 Q0,-15 Q15,-10 L15,10 Q0,15 Q-15,10 Z" fill="#B8860B"/>
      <path d="M-15,-10 L0,-5 L15,-10" stroke="black" stroke-width="1"/>
      
      <!-- Anchor -->
      <g transform="translate(0, 25)">
        <circle cx="0" cy="-5" r="8" fill="#B8860B"/>
        <rect x="-2" y="3" width="4" height="20" fill="#B8860B"/>
        <path d="M-10,20 L-5,15 L5,15 L10,20" stroke="#B8860B" stroke-width="3" fill="none"/>
        <path d="M-8,15 L8,15" stroke="#B8860B" stroke-width="3"/>
      </g>
    </g>
    
    <!-- Red upper section with three bees -->
    <rect x="-60" y="-20" width="120" height="40" fill="#DC2626"/>
    <g fill="#B8860B">
      <!-- Three bees -->
      <g transform="translate(-30, 0)">
        <ellipse cx="0" cy="0" rx="4" ry="6" fill="#B8860B"/>
        <ellipse cx="0" cy="-3" rx="2" ry="3" fill="black"/>
        <path d="M-3,-2 L-6,-4 M3,-2 L6,-4" stroke="#B8860B" stroke-width="1"/>
      </g>
      <g transform="translate(0, 0)">
        <ellipse cx="0" cy="0" rx="4" ry="6" fill="#B8860B"/>
        <ellipse cx="0" cy="-3" rx="2" ry="3" fill="black"/>
        <path d="M-3,-2 L-6,-4 M3,-2 L6,-4" stroke="#B8860B" stroke-width="1"/>
      </g>
      <g transform="translate(30, 0)">
        <ellipse cx="0" cy="0" rx="4" ry="6" fill="#B8860B"/>
        <ellipse cx="0" cy="-3" rx="2" ry="3" fill="black"/>
        <path d="M-3,-2 L-6,-4 M3,-2 L6,-4" stroke="#B8860B" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Three circles on right -->
    <g transform="translate(45, 0)">
      <circle cx="0" cy="-10" r="4" fill="#B8860B"/>
      <circle cx="0" cy="0" r="4" fill="#B8860B"/>
      <circle cx="0" cy="10" r="4" fill="#B8860B"/>
    </g>
    
    <!-- Gold chevron -->
    <path d="M-60,20 L0,80 L60,20 L40,30 L0,60 L-40,30 Z" fill="#B8860B"/>
    
    <!-- Blue bottom section with mining cart -->
    <rect x="-60" y="60" width="120" height="40" fill="#1E40AF"/>
    <g transform="translate(0, 80)" fill="#B8860B">
      <!-- Mining cart -->
      <rect x="-15" y="-5" width="30" height="10" fill="#B8860B"/>
      <circle cx="-10" cy="8" r="4" fill="#B8860B"/>
      <circle cx="10" cy="8" r="4" fill="#B8860B"/>
      <path d="M-15,-5 L-10,-15 L10,-15 L15,-5" stroke="#B8860B" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Banner -->
  <g transform="translate(200, 300)">
    <path d="M-120,0 L120,0 Q130,0 130,10 Q130,20 120,20 L-120,20 Q-130,20 -130,10 Q-130,0 -120,0 Z" fill="#1E40AF"/>
    <text x="0" y="15" text-anchor="middle" fill="#B8860B" font-family="serif" font-size="12" font-weight="bold">AD DESTINATUM PERSEQUOR</text>
  </g>
</svg>
