<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FF5722"/>
  
  <!-- University of Johannesburg logo -->
  <g transform="translate(200, 120)">
    <!-- Two white birds holding book -->
    <g fill="white">
      <!-- Left bird -->
      <g transform="translate(-40, 0)">
        <!-- Bird body -->
        <ellipse cx="0" cy="10" rx="12" ry="20" fill="white"/>
        <!-- Bird head -->
        <circle cx="-8" cy="-5" r="8" fill="white"/>
        <!-- Beak -->
        <path d="M-15,-5 L-20,-8 L-15,-2 Z" fill="white"/>
        <!-- Wing detail -->
        <path d="M-5,0 Q-15,5 Q-20,15 Q-15,20 Q-5,15" stroke="#FF5722" stroke-width="2" fill="white"/>
        <!-- Crown/crest -->
        <path d="M-8,-13 L-12,-18 L-8,-15 L-4,-18 L-8,-13" fill="white"/>
        <path d="M-6,-13 L-10,-18 L-6,-15 L-2,-18 L-6,-13" fill="white"/>
        <path d="M-10,-13 L-14,-18 L-10,-15 L-6,-18 L-10,-13" fill="white"/>
      </g>
      
      <!-- Right bird -->
      <g transform="translate(40, 0)">
        <!-- Bird body -->
        <ellipse cx="0" cy="10" rx="12" ry="20" fill="white"/>
        <!-- Bird head -->
        <circle cx="8" cy="-5" r="8" fill="white"/>
        <!-- Beak -->
        <path d="M15,-5 L20,-8 L15,-2 Z" fill="white"/>
        <!-- Wing detail -->
        <path d="M5,0 Q15,5 Q20,15 Q15,20 Q5,15" stroke="#FF5722" stroke-width="2" fill="white"/>
        <!-- Crown/crest -->
        <path d="M8,-13 L12,-18 L8,-15 L4,-18 L8,-13" fill="white"/>
        <path d="M6,-13 L10,-18 L6,-15 L2,-18 L6,-13" fill="white"/>
        <path d="M10,-13 L14,-18 L10,-15 L6,-18 L10,-13" fill="white"/>
      </g>
      
      <!-- Book in center -->
      <g transform="translate(0, -10)">
        <!-- Book pages -->
        <rect x="-15" y="-8" width="30" height="16" fill="white"/>
        <!-- Book spine rays -->
        <path d="M0,-8 L-5,-15 L0,-12 L5,-15 Z" fill="white"/>
        <path d="M-3,-15 L-8,-22 L-3,-19 L2,-22 Z" fill="white"/>
        <path d="M3,-15 L8,-22 L3,-19 L-2,-22 Z" fill="white"/>
        <!-- Center line -->
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#FF5722" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- University name -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">UNIVERSITY</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="normal">OF</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">JOHANNESBURG</text>
</svg>
